version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: mini-search-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - elastic-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: mini-search-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://mini-search-elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - elastic-network
  
  chroma:
    image: ghcr.io/chroma-core/chroma:latest 
    environment:
      - IS_PERSISTENT=TRUE 
      - CHROMA_SERVER_HOST=0.0.0.0 
    volumes:
      - chroma-data:/chroma/chroma/ 
    ports:
      - "8000:8000"
    restart: always 

volumes:
  elasticsearch_data:
    driver: local
  chroma-data:
    driver: local

networks:
  elastic-network:
    driver: bridge